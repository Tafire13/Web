<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="host-page">
    <div class="game-frame">
        <div class="container">
            <div class="PlayerList" id="playerList"></div>
            <div class="Avatar">
                <button class="Avatar1"></button>
                <button class="Avatar2"></button>
                <button class="Avatar3"></button>
                <button class="Avatar4"></button>
                <button class="Avatar5"></button>
                <button class="Avatar6"></button>
            </div>
            <div class="InputName">
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div class="StartGame">
                <button class="MIN1"></button>
                <button class="MIN3"></button>
                <button class="MIN5"></button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const playerList = document.getElementById("playerList");
        const playerNameInput = document.getElementById("playerName");
        const startBtn = document.getElementById("startBtn");
        socket.emit("setName", "Player 1");
        playerNameInput.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                const newName = playerNameInput.value.trim();
                if (newName !== "") {
                    socket.emit("renamePlayer", newName);
                    playerNameInput.blur();
                }
            }
        });
        socket.on("updatePlayers", (players) => {
            playerList.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.classList.add("player-item");
                div.textContent = p.name;
                playerList.appendChild(div);
            });
            const me = players.find(p => p.id === socket.id);
            startBtn.style.display = (me && me.name === "Player 1") ? "block" : "none";
        });
        startBtn.addEventListener("click", () => {
            socket.emit("startGame");
        });

        socket.on("gameStarted", () => {
            alert("The game has started!");
        });

        socket.on("notAllowed", msg => alert(msg));

        socket.on("roomFull", () => {
            alert("Room is full! (Max 4 players)");
        });
    </script>
    <script>
        document.querySelector(".MIN1").addEventListener("click",()=>{
            window.location.href = "GamePlay.html";
        })
    </script>
</body>

</html>
