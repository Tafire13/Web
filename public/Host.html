<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="host-page">
    <div class="game-frame">
        <div class="container">
            <div class="PlayerList" id="playerList"></div>
            <div class="Avatar">
                <button class="Avatar1"></button>
                <button class="Avatar2"></button>
                <button class="Avatar3"></button>
                <button class="Avatar4"></button>
                <button class="Avatar5"></button>
                <button class="Avatar6"></button>
            </div>
            <div class="InputName">
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div class="StartGame">
                <button class="MIN1"></button>
                <button class="MIN3"></button>
                <button class="MIN5"></button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const playerList = document.getElementById("playerList");
        const playerNameInput = document.getElementById("playerName");
        socket.emit("setName", "Player 1");
        playerNameInput.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                const newName = playerNameInput.value.trim();
                if (newName !== "") {
                    socket.emit("renamePlayer", newName);
                    localStorage.setItem("playerName", newName);
                    playerNameInput.blur();
                }
            }
        });
        socket.on("updatePlayers", (players) => {
            playerList.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.classList.add("player-item");
                div.textContent = p.name;
                playerList.appendChild(div);
            });
        });
        socket.on("notAllowed", msg => alert(msg));
        socket.on("roomFull", () => alert("Room is full! (Max 4 players)"));
        document.querySelectorAll(".MIN1, .MIN3, .MIN5").forEach(btn => {
            btn.addEventListener("click", () => {
                const duration = btn.classList.contains("MIN1")
                    ? 1
                    : btn.classList.contains("MIN3")
                        ? 3
                        : 5;
                const nameInput = document.getElementById("playerName");
                const playerName = nameInput.value.trim() || "Unknown";
                localStorage.setItem("playerName", playerName);

                socket.emit("startGame", duration);
            });
        });
        socket.on("gameStarted", (duration) => {
            localStorage.setItem("gameDuration", duration);
            window.location.href = "GamePlay.html";
        });
    </script>

</body>

</html>
