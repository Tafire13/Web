<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="Join-page">
    <div class="game-frame">
        <div class="container">
            <div class="PlayerList" id="playerList"></div>
            <div class="Avatar">
                <button class="Avatar1"></button>
                <button class="Avatar2"></button>
                <button class="Avatar3"></button>
                <button class="Avatar4"></button>
                <button class="Avatar5"></button>
                <button class="Avatar6"></button>
            </div>
            <div class="InputName">
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const playerList = document.getElementById("playerList");
        const nameInput = document.getElementById("playerName");

        nameInput.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                const name = nameInput.value.trim();
                socket.emit("setName", name || "Player");
            }
        });

        socket.on("roomFull", () => {
            alert("FULL (Max 4 Player)");
        });

        socket.on("updatePlayers", (players) => {
            playerList.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.textContent = p.name;
                playerList.appendChild(div);
            });
        });
    </script>
</body>

</html>
