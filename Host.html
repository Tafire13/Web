<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body class="host-page">
    <div class="game-frame">
        <div class="container">
            <div class="PlayerList" id="playerList"></div>
            <div class="Avatar">
                <button class="Avatar1"></button>
                <button class="Avatar2"></button>
                <button class="Avatar3"></button>
                <button class="Avatar4"></button>
                <button class="Avatar5"></button>
                <button class="Avatar6"></button>
            </div>
            <div class="InputName">
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div class="StartGame">
                <button class="MIN1"></button>
                <button class="MIN3"></button>
                <button class="MIN5"></button>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const playerList = document.getElementById("playerList");
        const playerNameInput = document.getElementById("playerName");

        const playerBox = document.createElement("div");
        playerBox.classList.add("player-box");

        const playerItem = document.createElement("div");
        playerItem.classList.add("player-item");
        playerItem.textContent = "Player 1";

        playerBox.appendChild(playerItem);
        playerList.appendChild(playerBox);

        playerNameInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const newName = playerNameInput.value.trim();
                playerItem.textContent = newName === "" ? "Player 1" : newName;
                playerNameInput.blur();
            }
        });
    });
</script>

</html>
